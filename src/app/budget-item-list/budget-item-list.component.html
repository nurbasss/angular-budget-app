<section class="budget-items-section">

    <div class="budget-items-container">

        <div class="income-column">
            <h1>Incomes</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItemList">
                    <app-budget-item-card 
                    *ngIf="item.amount >=0"
                    [isIncome]="true"
                    [budgetItem]="item"
                    (xButtonPressed)="onDeleteButtonClicked(item)"
                    (cardClick)="onCardClicked(item)"
                    ></app-budget-item-card>
                </div>
            </div>
        </div>
        
        <div class="expense-column">
            <h1>Expenses</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItemList">
                    <app-budget-item-card 
                    *ngIf="item.amount <0"
                    [isIncome]="false"
                    [budgetItem]="item"
                    (xButtonPressed)="onDeleteButtonClicked(item)"
                    (cardClick)="onCardClicked(item)"
                    ></app-budget-item-card>
                </div>            </div>
            </div>

    </div>

</section>
